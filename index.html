<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>给你的惊喜</title>
    <style>
        /* === 全局重置 === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === 新的全屏引导样式 === */
        body {
            /* 初始背景是黑色的 */
            background: #000;
            color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* 光标变成小手，提示可点击 */
            cursor: pointer;
        }

        /* === 点击后的展示样式 === */
        #content {
            display: none; /* 初始隐藏 */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            z-index: 10;
        }

        /* 祝福语样式 */
        #message {
            font-size: 24px;
            line-height: 1.6;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        /* 名字高亮 */
        .highlight {
            color: #ffcc00;
            font-weight: bold;
            font-size: 28px;
        }

        /* === 烟花容器 === */
        #fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 让烟花不阻挡点击事件 */
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- 初始显示的文字 -->
    <div id="start-text">点击屏幕</div>

    <!-- 点击后显示的内容区域 -->
    <div id="content">
        <div id="message">祝 <span id="name-display" class="highlight"></span> 万事顺遂！</div>
    </div>

    <!-- 烟花容器 -->
    <div id="fireworks-container"></div>

<script>
    // ==========================
    // 第一步：获取链接中的名字
    // ==========================
    function getUrlParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // 默认名字，如果链接没传名字，默认叫“朋友”
    let userName = getUrlParam('name') || '朋友';

    // ==========================
    // 第二步：页面交互逻辑
    // ==========================
    let hasStarted = false; // 标记是否已经开始

    // 监听整个页面的点击事件
    document.addEventListener('click', function() {
        // 如果已经开始了，就不重复触发
        if (hasStarted) return;

        hasStarted = true;

        // 1. 隐藏“点击屏幕”文字
        document.getElementById('start-text').style.display = 'none';

        // 2. 显示祝福内容
        const content = document.getElementById('content');
        content.style.display = 'block';

        // 3. 把获取到的名字填入页面
        document.getElementById('name-display').innerText = userName;

        // 4. 动画：让祝福语缓缓出现
        const message = document.getElementById('message');
        setTimeout(() => {
            message.style.opacity = '1';
            message.style.transform = 'translateY(0)';
        }, 300);

        // 5. 触发烟花！
        startFireworks();
    });

    // ==========================
    // 第三步：烟花特效（增强版）
    // ==========================
    function startFireworks() {
        const container = document.getElementById('fireworks-container');
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F06292', '#7986CB'];
        
        // 增加烟花数量和粒子数，使其更绚烂
        function createFirework(x, y) {
            const numParticles = 100; // 增加粒子数量
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机颜色
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = randomColor;
                particle.style.boxShadow = `0 0 10px ${randomColor}`;
                
                // 随机角度和速度
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                const life = Math.random() * 1000 + 500;
                
                // 设置初始位置
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                container.appendChild(particle);
                
                // 动画
                animateParticle(particle, angle, speed, life);
            }
        }
        
        // 粒子动画函数
        function animateParticle(particle, angle, speed, life) {
            let posX = parseInt(particle.style.left);
            let posY = parseInt(particle.style.top);
            let opacity = 1;
            
            const interval = setInterval(() => {
                // 更新位置
                posX += Math.cos(angle) * speed;
                posY += Math.sin(angle) * speed + 0.5; // 模拟重力
                
                // 更新样式
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = opacity;
                
                // 淡出效果
                opacity -= 0.02;
                
                // 移除超出屏幕或生命周期结束的粒子
                if (opacity <= 0 || posX < 0 || posX > window.innerWidth || posY > window.innerHeight) {
                    clearInterval(interval);
                    container.removeChild(particle);
                }
            }, 16);
        }
        
        // 随机在屏幕各处发射烟花
        function launchRandomFireworks() {
            if (!hasStarted) return;
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.6; // 主要在上半部分爆炸
            createFirework(x, y);
            
            // 持续发射
            setTimeout(launchRandomFireworks, Math.random() * 300 + 100);
        }
        
        // 启动烟花循环
        launchRandomFireworks();
    }
</script>
</body>
</html>
