<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新年快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
            color: #fff;
            cursor: pointer;
            position: relative;
        }
        #greeting {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffcc00;
            z-index: 10;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="greeting">新年快乐，万事胜意，<span id="userName">朋友</span>！</div>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        // ==========================
        // 1. 核心功能：获取链接里的名字
        // ==========================
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 获取链接里的 ?name=XXX，如果没有，默认叫 "朋友"
        const userName = getQueryParam('name') || '宝';

        // 把名字显示到页面上
        document.getElementById('userName').innerText = userName;

        // ==========================
        // 2. 烟花粒子系统 (精简版)
        // ==========================
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 3 + 1;
                this.gravity = 0.1;
                this.life = 100;
            }

            update() {
                this.life--;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.speed *= 0.95; // 阻力
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / 100;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];

        function createExplosion(x, y) {
            const count = 50;
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            });

            // 随机在屏幕上空生成烟花
            if (Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.5;
                createExplosion(x, y);
            }

            requestAnimationFrame(animate);
        }

        // ==========================
        // 3. 页面加载与交互
        // ==========================
        window.onload = function() {
            // 1. 文案淡入并上浮
            document.getElementById('greeting').style.opacity = 1;
            document.getElementById('greeting').style.transform = 'translateY(0)';

            // 2. 点击屏幕可以手动放烟花
            document.body.addEventListener('click', function(e) {
                createExplosion(e.clientX, e.clientY);
            });

            // 3. 启动自动烟花
            animate();

            // 4. 自动播放烟花（页面加载后3秒开始）
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height * 0.3;
                    createExplosion(x, y);
                }
            }, 3000);
        };

        // 4. 屏幕适配
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
