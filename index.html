<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新年快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
            color: #fff;
            cursor: pointer;
            position: relative;
        }
        #text-container {
            position: absolute;
            top: 20%;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease-out;
            z-index: 10;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        #text-container.show {
            opacity: 1;
            transform: scale(1);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="text-container">
    <div id="greeting"></div>
</div>
<canvas id="fireworks"></canvas>

<script>
    // === 1. 获取链接中的名字参数 ===
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get('name') || '朋友'; // 默认“朋友”

    // 设置文案
    document.getElementById('greeting').innerText = `${userName} 新年快乐，万事胜意！`;

    // === 2. Canvas 烟花核心逻辑 ===
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 粒子类
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.radius = Math.random() * 2 + 1;
            this.radians = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 3 + 1;
            this.decay = Math.random() * 0.05 + 0.02;
            this.trail = [];
            this.trailLength = 5;
        }

        update() {
            // 保存轨迹
            this.trail.push({ x: this.x, y: this.y });
            if (this.trail.length > this.trailLength) {
                this.trail.shift();
            }

            // 更新位置
            this.x += Math.cos(this.radians) * this.speed;
            this.y += Math.sin(this.radians) * this.speed;
            this.speed -= this.decay;

            // 绘制拖尾
            ctx.beginPath();
            for (let i = 0; i < this.trail.length; i++) {
                const alpha = (1 - i / this.trailLength) * 0.6;
                ctx.fillStyle = `rgba(${this.color.r},${this.color.g},${this.color.b},${alpha})`;
                ctx.fillRect(this.trail[i].x, this.trail[i].y, this.radius, this.radius);
            }
        }

        draw() {
            ctx.fillStyle = `rgb(${this.color.r},${this.color.g},${this.color.b})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        isAlive() {
            return this.speed > 0.1;
        }
    }

    // 烟花爆炸
    function createExplosion(x, y) {
        const hue = Math.random() * 360;
        const particles = [];
        const count = 100; // 每次爆炸粒子数（原为30，现提升3倍+）

        for (let i = 0; i < count; i++) {
            const color = {
                r: Math.random() * 50 + 200,
                g: Math.random() * 50 + 100,
                b: Math.random() * 50 + 50
            };
            particles.push(new Particle(x, y, color));
        }

        return particles;
    }

    // 主动画循环
    let particles = [];
    let hasExploded = false;

    function animate() {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'lighter';

        if (hasExploded) {
            // 爆炸动画
            particles = particles.filter(p => p.isAlive());
            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }

        requestAnimationFrame(animate);
    }

    // 点击触发
    document.body.addEventListener('click', function(e) {
        if (hasExploded) return;

        hasExploded = true;

        // 屏幕中心爆炸
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // 生成多组爆炸（增强密度）
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                const offset = Math.random() * 50 - 25;
                particles.push(...createExplosion(centerX + offset, centerY + offset));
            }, i * 100);
        }

        // 显示文案
        document.getElementById('text-container').classList.add('show');
    });

    // 自动适配窗口大小
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    animate();
</script>

</body>
</html>
