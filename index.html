<!DOCTYPE html>

    <style>

        #text-container {

            text-align: center;

        }
        #name-text {
            font-size: 48px; /* åå­—å˜å°ï¼ˆç›¸å¯¹ç¥ç¦è¯­ï¼‰ */

<body>

<!-- æ–‡å­—å®¹å™¨ -->
<div id="text-container">
    <!-- ç¬¬ä¸€è¡Œï¼šæ˜µç§° (å­—ä½“è¾ƒå°) -->
    <div id="name-text">æ­£åœ¨åŠ è½½...</div>
    <!-- ç¬¬äºŒè¡Œï¼šç¥ç¦è¯­ (å­—ä½“å·¨å¤§ï¼Œå¸¦è¡¨æƒ…åŒ…) -->
    <div id="wish-text">æ–°å¹´å¿«ä¹ï¼Œä¸‡äº‹èƒœæ„ï¼ğŸ‰</div>
</div>

<canvas id="fireworks"></canvas>

<script>
    // ==========================
    // 1. è·å–åå­—é€»è¾‘ (ä¿æŒä¸å˜)
    // ==========================
    const nameList = [
        "å§å§", "è¶…çº§ç¾ä¸½çš„é«˜æ€æ¶µå®è´", "ç¿ç¿è€å¸ˆ", "è¾›é›¨åŒå¿—", 
        "äº²çˆ±çš„æ®µæ‡¿è½©", "æ¦•æ¦•", "äº²çˆ±çš„ä¹”è€å¸ˆ", "äº²çˆ±çš„å°éƒ„", 
        "å­”æ¢¦æ¶µ", "ç‹æ™¨æ½‡", "äº²çˆ±çš„å­™è€å¸ˆ"
    ];

    function getHashBasedIndex() {
        const hash = window.location.hash.slice(1);
        if (!hash) return Math.floor(Math.random() * nameList.length);
        let hashValue = 0;
        for (let i = 0; i < hash.length; i++) {
            hashValue = (hashValue << 5) - hashValue + hash.charCodeAt(i);
            hashValue |= 0;
        }
        return Math.abs(hashValue) % nameList.length;
    }

    let userName = nameList[getHashBasedIndex()] || "æœ‹å‹";
    document.getElementById('name-text').innerText = userName;

    // ==========================
    // 2. å…¨å±çƒŸèŠ±ç‰¹æ•ˆ (å·²ä¼˜åŒ–ï¼šä¸è§„å¾‹ + å…¨å± + åŠ æµ“)
    // ==========================
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // ç²’å­æ„é€ å‡½æ•°
    function Particle(x, y, color) {
        this.x = x;
        this.y = y;
        // é€Ÿåº¦èŒƒå›´åŠ å¤§ï¼Œè®©çˆ†ç‚¸æ›´æ•£ä¹±
        this.vx = (Math.random() - 0.5) * 15; 
        this.vy = (Math.random() - 0.5) * 15;
        this.color = color;
        this.alpha = 1;
        this.decay = Math.random() * 0.03 + 0.01;
    }

    Particle.prototype.update = function() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.15; // å¢åŠ é‡åŠ›
        this.alpha -= this.decay;
        return this.alpha > 0;
    };

    Particle.prototype.draw = function() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        // ç²’å­å½¢çŠ¶éšæœºåŒ– (åœ†å½¢/æ–¹å½¢)
        if (Math.random() > 0.5) {
            ctx.arc(this.x, this.y, Math.random() * 4 + 1, 0, Math.PI * 2); // ç²’å­å˜å¤§
        } else {
            ctx.fillRect(this.x, this.y, 3, 3);
        }
        ctx.fill();
        ctx.restore();
    };

    const particles = [];

    // åˆ›å»ºçˆ†ç‚¸ (ä½ç½®æ”¹ä¸ºå…¨å±éšæœº)
    function explode(x, y) {
        const hue = Math.floor(Math.random() * 360);
        const color = `hsl(${hue}, 100%, 60%)`;
        
        // ã€å…³é”®ä¿®æ”¹1ã€‘æ•°é‡åŠ å€ï¼Œä» 60-100 æ”¹ä¸º 100-200
        const count = 100 + Math.floor(Math.random() * 100); 
        for(let i = 0; i < count; i++) {
            particles.push(new Particle(x, y, color));
        }
    }

    // åŠ¨ç”»å¾ªç¯
    function animate() {
        // ã€å…³é”®ä¿®æ”¹2ã€‘æ‹–å°¾å˜æ·¡ï¼ŒæŠŠ 0.1 æ”¹ä¸º 0.03ï¼ŒèƒŒæ™¯æ“¦å¾—æ›´æ…¢ï¼Œæ®‹å½±æ›´æµ“
        ctx.fillStyle = 'rgba(0,0,0,0.03)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(let i = particles.length - 1; i >= 0; i--) {
            if(!particles[i].update()) {
                particles.splice(i, 1);
                continue;
            }
            particles[i].draw();
        }

        requestAnimationFrame(animate);
    }

    // ==========================
    // 3. è‡ªåŠ¨å‘å°„çƒŸèŠ± (æ”¹ä¸ºä¸è§„å¾‹å…¨å±)
    // ==========================
    function launch() {
        let x, y;
        const side = Math.floor(Math.random() * 4);
        switch(side) {
            case 0: // é¡¶éƒ¨
                x = Math.random() * canvas.width;
                y = -20;
                break;
            case 1: // åº•éƒ¨
                x = Math.random() * canvas.width;
                y = canvas.height + 20;
                break;
            case 2: // å·¦è¾¹
                x = -20;
                y = Math.random() * canvas.height;
                break;
            case 3: // å³è¾¹
                x = canvas.width + 20;
                y = Math.random() * canvas.height;
                break;
        }

        explode(x, y);

        // éšæœºå»¶è¿Ÿ
        const delay = 150 + Math.random() * 300; // å‘å°„é¢‘ç‡ç¨å¾®åŠ å¿«
        setTimeout(launch, delay);
    }

    // å¯åŠ¨
    animate();
    launch();
</script>
